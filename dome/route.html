    <style>
        .view-animate {
            transition:opacity ease 5s;
            margin-top: 44px;
        }
        .view-animate.ng-enter, .view-animate.ng-leave {
            width:100%;
            position:absolute;
            opacity:0;
        }
        .view-animate.ng-enter {
            opacity: 0;
        }
        .view-animate.ng-enter.ng-enter-active {
            opacity: 1;
        }
        .view-animate.ng-leave.ng-leave-active {
            opacity:0;
        }

    </style>
</head>
<body ng-app="myapp">
